{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e293b;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: white;
        }

        h2 {
            text-align: center;
            color: #06b6d4;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #334155;
            color: white;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #06b6d4;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #38bdf8;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>Create Ticket</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Subject</label>
            <input type="text" name="subject" placeholder="Enter subject" required>

            <label>Description</label>
            <textarea name="description" placeholder="Describe your issue..." required></textarea>

            <button type="submit" class="btn">Submit Ticket</button>
        </form>

        <a href="{% url 'ticket_list' %}" class="back-link">‚Üê Back to My Tickets</a>

    </div>

</body>
</html>
