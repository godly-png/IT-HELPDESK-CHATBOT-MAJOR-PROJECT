{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IT Helpdesk Chatbot â€“ Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
        }

        .login-card {
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 600;
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .login-card h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #f8fafc;
        }

        .login-card p {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        .input-box input {
            width: 70%;
            padding: 13px 45px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #a5b4fc;
        }

        .input-box input::placeholder {
            color: #cbd5e1;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            background: #38bdf8;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0ea5e9;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            color: #38bdf8;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #f87171;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-card">
        <div class="logo">ðŸ¤– AI Helpdesk</div>
        <h2>Welcome Back</h2>
        <p>Login to access your smart IT support</p>

        {% if messages %}
            {% for message in messages %}
                <p class="error-msg">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="footer-text">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
